{% if messages %}
<div class="messages">
{% for msg in messages %}
<p class="{{ msg.tags }}">{{msg}}</p>
{% endfor %}
</div>
{% endif %}

{% if questions %}
    <ul>
        {% for question in questions %}
        <li><a href="{% url 'polls:detail' question.id %}"> {{question.question_text}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Sorry, no polls available.</p>
{% endif %}
