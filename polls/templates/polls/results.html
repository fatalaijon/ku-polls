{% extends 'base.html' %}

{% block content %}
<h2>{{question.question_text}}</h2>

<table border='0'>
{% for choice in question.choice_set.all|dictsortreversed:"votes" %}
<tr><td>{{ choice.choice_text }}</td> <td align="right"> {{choice.votes}}</td></tr>
{% endfor %}
</table>

Back to <a href="{% url 'polls:index' %}">List of Polls</a>

{% endblock %}
